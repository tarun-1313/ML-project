<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            background: #ffffff;
            width: 100%;
            max-width: 520px;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        legend {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1.8px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-control:hover {
            border-color: #764ba2;
        }

        select.form-control {
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
            color: #222;
            font-size: 20px;
        }

        h2 span {
            color: #667eea;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .login {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>

<div class="login">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <legend>Student Exam Performance Prediction</legend>

        <div class="mb-3">
            <label>Gender</label>
            <select class="form-control" name="gender" required>
                <option disabled selected value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Race or Ethnicity</label>
            <select class="form-control" name="race_ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option disabled selected value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option disabled selected value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Reading Score (0–100)</label>
            <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <label>Writing Score (0–100)</label>
            <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <input class="btn" type="submit" value="Predict Your Maths Score">
        </div>
    </form>

    {% if results %}
    <h2>Predicted Maths Score: <span>{{ results }}</span></h2>
    {% endif %}
</div>

</body>
</html>
